<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="div">

        </div>
     <script >
        document.getElementById('div').innerText =  "computervalue"
     </script>        
    </div>
    <button onclick="var randomnumber =Math.random()
        console.log(randomnumber);
        var computervalue='';
        if(randomnumber>0.01 && randomnumber<=0.11)
        {
            computervalue = 1
        }
        else if(randomnumber>0.33 && randomnumber<=0.44)
        {
            computervalue = 2
        }
   
        else if(randomnumber>0.44 && randomnumber<=0.55)
        {
            computervalue = 3
        }
   
        else if(randomnumber>0.55 && randomnumber<=0.66)
        {
            computervalue = 4
        }
   
        else if(randomnumber>0.66 && randomnumber<=0.77)
        {
            computervalue = 5
        }
        else if(randomnumber>0.77 && randomnumber<=0.100)
        {
            computervalue = 6
        }
      console.log(computervalue)

      if(computervalue==1)
      {
        console.log('one')
      }
      else if(computervalue==2)
      {
        console.log('two')
      }

      else if(computervalue== 3)
      {
        console.log('three')
      }
      else if(computervalue==4)
      {
        console.log('four')
      }
      else if(computervalue== 5)
      {
        console.log('five')
      }
      else if(computervalue== 6)
      {
        console.log('six')
      }
   
   ">roll on</button>
</body>
</html>
